<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Ensure proper rendering and compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Configure viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Preconnect to Google Fonts API for improved performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Include the Open Sans font with specific styles from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">

    
    <!-- Include Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Include custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Include custom JavaScript file -->
    <script src="script.js"></script>

    <!-- Set the title of the webpage -->
    <title>Weather App</title>
</head>
<body>
    <!-- Main content container -->
    <div class="content">
        <!-- Search bar and button -->
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>
                <!-- Search icon using Font Awesome -->
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        
        <!-- Weather information container -->
        <div class="weather-info">
            <!-- City name -->
            <h2 class="city">Durban</h2>
            
            <!-- Temperature display -->
            <h1 class="temp">51Â°C</h1>
            
            <!-- Weather icon and description container -->
            <div class="icon-container">
                <!-- Weather icon retrieved from OpenWeatherMap -->
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Cloudy" class="weather-icon">
                
                <!-- Weather description -->
                <div class="weather-description">Cloudy</div>
            </div>
            
            <!-- Humidity information -->
            <div class="humidity">
                Humidity 60%
            </div>
            
            <!-- Wind speed information -->
            <div class="wind">
                Wind speed: 20km/h
            </div>
        </div>
    </div>
</body>
</html>
